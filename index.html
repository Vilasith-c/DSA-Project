<!DOCTYPE html>
<html>
<head>
    <title>Amazon Review Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Amazon Review Analyzer</h1>
        <form action="/analyze" method="post" class="mt-4">
            <div class="mb-3">
                <label for="amazon_url" class="form-label">Enter Amazon Product URL:</label>
                <input type="text" id="amazon_url" name="amazon_url" class="form-control" placeholder="https://www.amazon.in/product-reviews/...">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>
    </div>
</body>
</html>
