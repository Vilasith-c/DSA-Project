<!DOCTYPE html>
<html>
<head>
    <title>Amazon Review Analyzer</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .spinner-container {
            display: none; /* Hidden by default */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Amazon Review Analyzer</h1>
        <form id="analysisForm" action="/analyze" method="post" class="mt-4">
            <div class="mb-3">
                <label for="amazon_url" class="form-label">Enter Amazon Product URL:</label>
                <input type="text" id="amazon_url" name="amazon_url" class="form-control" placeholder="https://www.amazon.in/product-reviews/...">
            </div>
            <button type="submit" class="btn btn-primary">Analyze</button>
        </form>

        <div id="loadingSpinner" class="spinner-container">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Analyzing reviews, please wait...</p>
        </div>
    </div>

    <script>
        document.getElementById('analysisForm').addEventListener('submit', function() {
            document.getElementById('loadingSpinner').style.display = 'block';
        });
    </script>
</body>
</html>
